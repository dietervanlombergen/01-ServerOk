<!DOCTYPE html>
<html>
<head>
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .server-status {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 18px;
            font-weight: bold;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Server Status Page</h1>
    </header>
    <div class="server-status">
        <h2>Server 1</h2>
        <p>Status: <span class="status status-online">Online</span></p>
        <p>IP Address: 192.168.1.1</p>
    </div>
    <div class="server-status">
        <h2>Server 2</h2>
        <p>Status: <span class="status status-offline">Offline</span></p>
        <p>IP Address: 192.168.1.2</p>
    </div>
</body>
</html>
